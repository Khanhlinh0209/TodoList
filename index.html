<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- code here -->

    <div class="container">
      <h1 class="text-center text-info">Todo List</h1>
      <form>
        <!-- chỗ nhập thông tin và item mới -->
        <div class="mb-3">
          <input type="text" class="form-control" id="name" />
        </div>
        <div>
          <button type="submit" class="btn btn-primary w-100">ADD</button>
        </div>
        <!-- chỗ filter -->
        <h2 class="text-center">List</h2>
        <div class="mb-3">
          <input type="text" class="form-control" id="filter" />
        </div>
        <!-- nút xóa all -->
        <button
          type="button"
          class="btn btn-danger w-100 mb-3"
          id="btn-remove-all"
        >
          Remove All
        </button>
      </form>
      <!-- danh sách các item đã thêm vào -->
      <div class="list">
        <!-- <div class="border rounded d-flex justify-content-between align-items-center p-2 mb-3">
          <span>Học bài</span>
          <button class="btn btn-danger btn-sm">Remove</button>
        </div> -->
      </div>
    </div>
    <script src="./index.js"></script>
    <!-- vì nd trên ch có hiện thị nên buộc phải để script phía dưới cuối cùng -->
  </body>
</html>
